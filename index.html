<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa; /* Soft gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        .left-panel, .right-panel {
            padding: 20px;
            flex: 1;
        }

        .left-panel {
            border-right: 1px solid #e0e0e0;
        }

        .right-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 1.8rem;
            color: #34495e;
            margin-bottom: 20px;
            text-align: center;
        }

        #canvas {
            border: 2px dashed #3498db;
            background-color: #f9f9f9;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
            height: 250px;
            margin: 0 auto 20px;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-area p {
            margin: 10px 0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        button, label {
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label {
            background-color: #3498db;
            color: white;
            text-align: center;
        }

        label:hover {
            background-color: #2980b9;
        }

        #classify-button {
            background-color: #2ecc71;
            color: white;
        }

        #classify-button:hover {
            background-color: #27ae60;
        }

        #clear-button {
            background-color: #e74c3c;
            color: white;
        }

        #clear-button:hover {
            background-color: #c0392b;
        }

        input[type="file"] {
            display: none;
        }

        .result-box {
            width: 100%;
            max-width: 300px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
            font-size: 1rem;
        }

        .result-box strong {
            color: #2c3e50;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h1>ðŸ‘• Fashion Classifier</h1>
            <div class="upload-area">
                <canvas id="canvas"></canvas>
                <p>Drag & Drop or Click to Upload</p>
                <input type="file" id="file-input" accept="image/*">
                <div class="buttons">
                    <label for="file-input">Upload</label>
                    <button id="classify-button" disabled>Classify</button>
                    <button id="clear-button">Clear</button>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h1>Classification Results</h1>
            <div class="result-box" id="prediction-result">
                Results will appear here
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="./script.js"></script>
</body>
</html>
